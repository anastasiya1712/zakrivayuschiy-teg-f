<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>Закрывающий тег</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
    <link rel="stylesheet" href="./styles/themes.css" />
    <link rel="icon" type="image/svg+xml" href="images/favicon (1).svg" />
    <script src="./scripts/set-theme.js"></script>
  </head>
  <body class="page">
    <header class="header header_width">
      <div class="header_logo-group header_logo-group-title">&lt /HTML &gt</div>
      <div class="header_logo-group header_logo-group-text">
        закрывающий тег
      </div>
      <nav class="theme-menu header__theme-menu">
        <!-- Не меняйте разметку этого списка, иначе скрипты перестанут работать -->
        <ul class="theme-menu__list">
          <li class="theme-menu__item">
            <button type="button" data-theme="dark" class="theme-menu__button">
              Темно
            </button>
          </li>
          <li class="theme-menu__item">
            <button
              type="button"
              data-theme="auto"
              disabled
              class="theme-menu__button"
            >
              Авто
            </button>
          </li>
          <li class="theme-menu__item">
            <button type="button" data-theme="light" class="theme-menu__button">
              Светло
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <div class="title_card-base">
        Фритрек и нулевой спринт: Подготовка к работе
      </div>
      <picture class="picture-img">
        <img
          class="picture-base"
          src="images/image.png"
          alt="белая машина на фиолетовом фоне"
        />
      </picture>
      <div class="card_text">
        Это было самое начало пути. На этом этапе важно было проникнуться
        основами и настроиться на учёбу. И, возможно, подумать, как новые знания
        могут повлиять на ваше будущее.
      </div>
      <div class="card_text">
        Место для ваших воспоминаний о начале обучения.
      </div>
    </main>
    <script src="./scripts/like.js"></script>
  </body>
</html>
